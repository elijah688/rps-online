<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body class=" bodyclass">
    <div class="container">
        <div class=" row justify-content-md-center">
            <div class="text-center m-5 col-md-9">
                <table class="mytable table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">PLAYER</th>
                            <th scope="col">MOVE</th>
                            <th scope="col">WINNER</th>
                            <th scope="col">SCORE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">YOU</th>
                            <td id="chose-you">@chose-you</td>
                            <td class="winner" id="winner-you">@winner-you</td>
                            <td id="score-you">@score-you</td>
                        </tr>
                        <tr>
                            <th scope="row">CPU</th>
                            <td id="chose-cpu">@chose-cpu</td>
                            <td class="winner" id="winner-cpu">@winner-cpu</td>
                            <td id="score-cpu">@score-cpu</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class=" row justify-content-md-center">
            <div class=" col col-lg-1">
                <button onclick="rps(0)" type="button" class="bttnn btn btn-primary">Rock</button>
            </div>
            <div class=" col col-lg-1">
                <button onclick="rps(1)" type="button" class="bttnn btn btn-primary">Paper</button>
            </div>
            <div class=" col col-lg-1">
                <button onclick="rps(2)" type="button" class="bttnn btn btn-primary">Scissors</button>
            </div>
        </div>
    </div>
</body>
<script type=text/javascript src="js/index.js"></script>

</html>
